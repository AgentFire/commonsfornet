init:
  - git config --global core.autocrlf true
branches:
  only:
    - master
    
environment:
  matrix:
    - CLI_VERSION: Latest
    
install:
  - ps: $url = "https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0-preview2/scripts/dev-dotnet.ps1"
build_script:
  - Build.cmd
clone_depth: 3
test: off
deploy: off
